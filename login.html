<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/spinner.css">
    <title>Document</title>
    <script defer src="./js/validation.js"></script>
    <script defer src="./js/spinner.js" ></script>
  </head>
  <body>
    <div class="container-fluid form-padding w-50">
      <div class="head-padding">
        <h1 class="header-styling">Login</h1>
        <h2 class="welcome-styling">Welcome Back</h2>
        <p class="fw-light">Please enter your Attendance credentials</p>
      </div>

      <form class="form-signin  needs-validation" id="loginForm" novalidate>
        <div class="input-margin">
          <label class="d-block" for="email">Email ID</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter Email ID"
            required
          />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="input-margin">
          <label class="d-block" for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
          <div class="invalid-feedback">Please enter your Password.</div>
        </div>

        <div class=" input-margin input-margin">
          <input type="checkbox"  />
          <label>Remember me</label>
        </div>

        <p class="text-xl-end input-margin" style="color: #1D9BF0;">
          <a href="#">Forgot Password?</a>
        </p>

        <button
          class="btn w-100 btn-lg bg-primary btn-style input-margin border-0 text-white"
          type="submit"
        >
          Login
        </button>

        <p class="text-xl-center">
          Don't you have an account?
          <a href="./register.html" onclick="startProcess('./register.html'); return false;" style="color: #1D9BF0;">Register here</a>
        </p>
      </form>
    </div>

    <div class="bg-black vh-100 w-50 sec-style"></div>

    <div id="spinner-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>

  </body>
</html>
