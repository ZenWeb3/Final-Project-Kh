          </div>
          <div id="imageModal" class="modal">
            <div class="modal-content">
              <div class="modalhead">
                <span class="close" onclick="closeModal()">&times;</span>
                 <p style="text-align: start">Profile Picture</p>
              </div>
              <div style="width: 100%">
                <img id="imageCropper" style="max-width: 100%" />
              </div>
              <button onclick="cropImage()">Crop & Save</button>
            </div>
          </div>
          <div class="userPaddingStyle">
            <div id="accountUserNameDiv"></div>
            <div id="accountUserRoleDiv"></div>
          </div>
          <div class="container form-style mt-4">
            <div class="row">
              <div class="col-md-6 border-bottom">
                <h4>Account Details</h4>
              </div>
            </div>

            <form id="accountDetailsForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="employeeId" class="form-label">Employee ID</label>
                  <input type="text" class="form-control" id="employeeId" disabled>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Official Email ID</label>
                  <input type="email" class="form-control" id="email" disabled>
                </div>
              </div>
            
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" disabled>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" disabled>
                </div>
              </div>
            
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" disabled>
                </div>
                <div class="col-md-6">
                  <label for="gender">Gender</label>
                  <select class="form-select" id="gender" disabled>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
            
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="contact" class="form-label">Contact Number</label>
                  <input type="tel" class="form-control" id="contact" disabled>
                </div>
                <div class="col-md-6">
                  <label for="role" class="form-label">Role</label>
                  <select class="form-select" id="role" disabled>
                    <option value="" disabled selected>Select Role</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="DevOps Engineer">DevOps Engineer</option>
                    <option value="Cybersecurity Specialist">Cybersecurity Specialist</option>
                    <option value="UI/UX Designer">UI/UX Designer</option>
                  </select>
                </div>
              </div>
            
              <!-- Save and Discard buttons (hidden by default) -->
              <div class="row mb-3 d-none" id="actionButtons">
                <div class="col-md-6">
                  <button type="button" class="btn btn-secondary" id="discardBtn">Discard</button>
                  <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
                </div>
              </div>
            </form>

            <div id="passwordResetForm" style="display: none; margin-top: 20px;">
              <form id="resetPasswordForm">
                <div class="mb-3">
                  <label for="oldPassword" class="form-label">Old Password</label>
                  <input type="password" class="form-control" id="oldPassword" placeholder="Enter Old Password" required>
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">New Password</label>
                  <input type="password" class="form-control" id="newPassword" placeholder="Enter New Password" required>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Enter Confirm Password" required>
                </div>
                <div class="d-flex justify-content-end">
                  <button type="button" id="cancelBtn" class="btn btn-secondary me-2">Cancel</button>
                  <button type="submit" id="resetPasswordBtn" class="btn btn-primary">Reset Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <script src="./js/script.js"></script>
    <script src="./js/myaccount.js"></script>
  </body>
</html>
